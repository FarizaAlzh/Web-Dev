<!-- attributes usually have name="value"

for link attributes href
<a href=""> teeext  </a>

for image attributes src
<img src=" " alt=" " width=" " height=" ">

attributes like
href (link)
src (img)
alt (name photo)
width (pixel)
height (pixel)
style (color,size,font)
lang (en,ru,kz)
title (tooltip = Всплывающая подсказка)
-->
<!DOCTYPE html>
<html lang="en-US">
    <body>
        <h1>First</h1>
        <h4>Second</h4>
        <h6>Third</h6>

        <p title="I'm a tooltip">This is a paragraph</p>
        <p style="color: blueviolet;">This is another paragraph</p>

        <a href="https://www.youtube.com/watch?v=85dMwtVcgRw"> This is a link </a>
        <img src="8d7cd92344d973e3da9209620eb19918.jpg" alt="Cute Cat" width="300" height="300">




    </body>
</html>
